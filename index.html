<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading"> Rock, Paper, Scissors </h1>
        <div class="results">
            <button class="reset">Start Again</button>
            <div class="result">
                <h3 class="winner"></h3>
                <div class="winnerContent"></div>
            </div>
            <div class="display">
                <div class="player">
                    <div class="playerResult size">✋</div>
                    <div>Player Win: <span class="playerAttempt">0</span></div>
                </div>
                <div class="conputer">
                    <div class="computerResult size">✋</div>
                    <div>Computer Win: <span class="computerAttempt">0</span></div>
                </div>
            </div>
        </div>
        <div class="choices">
            <div class="papper size">✋</div>
            <div class="rock size">✊</div>
            <div class="scissors size">✌</div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
